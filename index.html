<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPS Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="history"></div>
<header>
<h1>Rock / Paper / Scissor</h1>
</header>
<div class="choices">
<img onclick="rpsG(this)" id="rock" src="./rock.png" alt="Rock" width="100px" height="100px"><h5>rock</h5>
<img onclick="rpsG(this)" id="paper" src="./paper.jpg"alt="Paper" width="100px" height="100px"><h5>paper</h5>
<img onclick="rpsG(this)" id="scissor" src="./scissor.png" alt="scissor" width="100px" height="100px"><h5>scissors</h5>
</div>
<div class="reset"></div>
<script src="script.js"></script>
</body>
</html>
